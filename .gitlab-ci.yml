image: docker:latest

services:
  - docker:dind

lint:
  script:
    - npm install
    - npx eslint "src/**/*.js" -f json -o lint-es.json
    - npx htmlhint "src/**/*.html" --format json > lint-html.json
    - npx stylelint "src/**/*.{css,scss}" -f json > lint-style.json
    - jq -s add lint-es.json lint-html.json lint-style.json > lint.json
  artifacts:
    when: always
    paths:
      - lint.json

test:
  script:
    - npm install
    - npm test -- --reporter mocha-junit-reporter --reporter-options mochaFile=test-results.xml
  artifacts:
    when: always
    reports:
      junit:
        - test-results.xml
    paths:
      - test-results.xml

coverage:
  script:
    - pip install coverage pytest
    - coverage run -m pytest
    - coverage report
    - coverage xml
  artifacts:
    when: always
    paths:
      - coverage.xml

build:
  script:
    - docker build -t web-test .
  needs:
    - lint
    - test
    - coverage

push_to_dockerhub:
  script:
    - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
    - docker tag web-test $DOCKER_USERNAME/web-test:latest
    - docker push louisschlegel/s5-01:web-test:latest
  needs:
    - build
